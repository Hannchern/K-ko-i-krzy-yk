<!DOCTYPE HTML>

<html lang="pl">

<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>Kółko i Krzyżyk</title>
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>

<body>
	<div class="container">
		<section class="start">
			<h1 class="h1">Kółko i Krzyżyk <br/> dla Trzech Osób</h1>
			<button class="btn1">Zaczynamy!</button>
		</section>
		<section class="names">
			<h1 class="h1">Wpiszcie imiona graczy:</h1>
			<input class="user1" type="text" placeholder="Imię lub Ksywka">
			<input class="user2" type="text" placeholder="Imię lub Ksywka">
			<input class="user3" type="text" placeholder="Imię lub Ksywka">
			<button class="btn2">Gotowe!</button>
		</section>
		<section class="board">
			<h1 class="h1">Imię Gracza, pora na Twój ruch</h1>
			<div class="fields_5x5">
				<div class="field" id="f01"></div>
				<div class="field" id="f02"></div>
				<div class="field" id="f03"></div>
				<div class="field" id="f04"></div>
				<div class="field" id="f05"></div>
				<div class="field" id="f06"></div>
				<div class="field" id="f07"></div>
				<div class="field" id="f08"></div>
				<div class="field" id="f09"></div>
				<div class="field" id="f10"></div>
				<div class="field" id="f11"></div>
				<div class="field" id="f12"></div>
				<div class="field" id="f13"></div>
				<div class="field" id="f14"></div>
				<div class="field" id="f15"></div>
				<div class="field" id="f16"></div>
				<div class="field" id="f17"></div>
				<div class="field" id="f18"></div>
				<div class="field" id="f19"></div>
				<div class="field" id="f20"></div>
				<div class="field" id="f21"></div>
				<div class="field" id="f22"></div>
				<div class="field" id="f23"></div>
				<div class="field" id="f24"></div>
				<div class="field" id="f25"></div>
			</div>
			<button class="btn3">*tymczasowy przycisk*</button>
		</section>
		<section class="result">
			<h1 class="h1">Zwycięstwo!</h1>
			<p>Imię Gracza</p>
			<button class="btn4">Jeszcze raz!</button>
		</section>
	</div>

	<script src="main.js"></script>
</body>

</html>
