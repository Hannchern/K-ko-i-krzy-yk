<!DOCTYPE HTML>

<html lang="pl">

<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>Kółko i Krzyżyk</title>
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>

<body>
	<div class="container">
		<section class="start">
			<h1 class="h1">Kółko i Krzyżyk dla Trzech</h1>
			<button class="btn1">Zaczynamy!</button>
		</section>
		<section class="names">
			<h1 class="h1">Wpiszcie imiona graczy:</h1>
			<input class="user1" type="text">
			<input class="user2" type="text">
			<input class="user3" type="text">
			<button class="btn2">Gotowe!</button>
		</section>
		<section class="board">
			<h1 class="h1">Imię Gracza, pora na Twój ruch</h1>
			<div class="tic-tac-toe" style="display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 5px;">
				<div class="row">
					<div class="cell" id="cell-0" style="width: 100px; height: 100px; border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 24px; cursor: pointer;"></div>
					<div class="cell" id="cell-1" style="width: 100px; height: 100px; border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 24px; cursor: pointer;"></div>
					<div class="cell" id="cell-2" style="width: 100px; height: 100px; border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 24px; cursor: pointer;"></div>
				</div>
				<div class="row">
					<div class="cell" id="cell-3" style="width: 100px; height: 100px; border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 24px; cursor: pointer;"></div>
					<div class="cell" id="cell-4" style="width: 100px; height: 100px; border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 24px; cursor: pointer;"></div>
					<div class="cell" id="cell-5" style="width: 100px; height: 100px; border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 24px; cursor: pointer;"></div>
				</div>
				<div class="row">
					<div class="cell" id="cell-6" style="width: 100px; height: 100px; border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 24px; cursor: pointer;"></div>
					<div class="cell" id="cell-7" style="width: 100px; height: 100px; border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 24px; cursor: pointer;"></div>
					<div class="cell" id="cell-8" style="width: 100px; height: 100px; border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 24px; cursor: pointer;"></div>
				</div>
			</div>
			<button class="btn3">*tymczasowy przycisk*</button>
		</section>
		<section class="result">
			<h1 class="h1">Zwycięstwo!</h1>
			<p>Imię Gracza</p>
			<button class="btn4">Jeszcze raz!</button>
		</section>
	</div>

	<script src="main.js"></script>
</body>

</html>
